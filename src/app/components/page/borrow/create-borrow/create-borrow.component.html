<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Yêu cầu mượn thiết bị </h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li routerLink="/admin/dashboard" class="breadcrumb-item d-flex align-items-center">
                        <span>Trang chủ</span>
                        <i class="breadcrumb-item-arrow fa-solid fa-angle-right"></i>
                    </li>
                    <li routerLink="/admin/student" class="breadcrumb-item d-flex align-items-center">
                        <span>Quản lý thiết bị</span>
                        <i class="breadcrumb-item-arrow fa-solid fa-angle-right"></i>
                    </li>
                    <li class="breadcrumb-item active">
                        <span>Yêu cầu mượn thiết bị </span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="row card-background">
    <div class="col-md-6 p-3">
        <div class="form-group">
            <label for="searchDevice">Tìm thiết bị</label>
            <input type="text" class="form-control" id="searchDevice" placeholder="Tìm thiết bị..."
                [(ngModel)]="searchText" />
        </div>

        <div class="device-grid">
            <div *ngFor="let device of filteredDevices" class="device-item" (click)="selectDevice(device)">
                <div class="card">
                    <img src="{{ device.image }}" class="card-img-top" alt="Device Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ device.name }}</h5>
                        <p class="card-text">{{ device.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 p-3">
        <label for="searchDevice">Thông tin mượn</label>
        <div *ngIf="selectedDevice" class="selected-device">
            <div class="card" style="width: 18rem;">
                <img src="{{ selectedDevice.image }}" class="card-img-top" alt="Device Image">
                <div class="card-body">
                    <h5 class="card-title">{{ selectedDevice.name }}</h5>
                    <p class="card-text">{{ selectedDevice.description }}</p>
                </div>
            </div>
        </div>

        <form *ngIf="selectedDevice" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="borrowDate">Ngày mượn</label>
                <input type="date" class="form-control" id="borrowDate" [(ngModel)]="borrowDate" name="borrowDate"
                    required />
            </div>

            <div class="form-group">
                <label for="returnDate">Ngày trả</label>
                <input type="date" class="form-control" id="returnDate" [(ngModel)]="returnDate" name="returnDate"
                    required />
            </div>

            <div class="form-group">
                <label for="borrower">Người mượn</label>
                <input type="text" class="form-control" id="borrower" [(ngModel)]="borrower" name="borrower" required />
            </div>

            <div class="form-group">
                <label for="class">Lớp học mượn</label>
                <input type="text" class="form-control" id="class" [(ngModel)]="borrowClass" name="borrowClass"
                    required />
            </div>

            <button type="submit" class="btn btn-primary">Tạo đơn mượn</button>
        </form>
        <div *ngIf="!selectedDevice">
            <p>Chọn thiết bị để mượn.</p>
        </div>
    </div>
</div>
