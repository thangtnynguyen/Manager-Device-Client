<!-- create-device-category.component.html -->
<ng-template #createDeviceCategoryTemplate>
    <div class="modal-header">
        <label for="deviceList">Tạo Danh Mục Thiết Bị</label>
        <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <label class="col-md-3 col-lg-3 col-form-label" for="description">Tên danh mục</label>
                <div class="col-md-9 col-lg-8 col-table-reponsive p-0">
                    <input type="text" class="form-control" placeholder="Tên danh mục" [(ngModel)]="deviceCategory.name"
                        name="name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-md-3 col-lg-3 col-form-label" for="description">Mô tả</label>
                <div class="col-md-9 col-lg-8 col-table-reponsive p-0">
                    <textarea class="form-control" placeholder="Mô tả" [(ngModel)]="deviceCategory.description"
                        name="description"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-md-3 col-lg-3 col-form-label" for="description">Ảnh</label>
                <div class="col-md-9 col-lg-8 col-table-reponsive p-0">
                    <div class="custom-file">
                        <input (change)="onFileChange($event)" type="file" name="image" id="image"
                            class="custom-file-input" id="customFile" accept="image/*" multiple="false">
                        <label class="custom-file-label" for="customFile">Chọn file</label>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="imagePreview" class="mt-2">
            <img [src]="imagePreview" class="img-thumbnail" alt="Preview Image"
                style="max-width: 100%; max-height: 300px;">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Thêm mới</button>
        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Đóng</button>
    </div>
</ng-template>
